<div class="movie-card">

    <mat-card class="example-card" *ngIf="movie">
        <div class="left-card-part" >   
            <mat-card-title-group>
                <mat-card-title>{{movie.primaryTitle}}</mat-card-title>
                <img src="../../../assets/icons/icon_pencil.svg" alt="icon_pencil" (click)="OpenDialog()">
            </mat-card-title-group>
            <mat-card-subtitle>Original title : {{movie.originalTitle}}</mat-card-subtitle>
            <mat-card-content>
    
                <div class="info-section">
                    <label>ID</label>
                    <span>{{movie.tconst}}</span>
                </div>
                <div class="info-section">
                    <label>Minutes</label>
                    <span>{{(movie.runtimeMinutes !== "\\N") ? movie.runtimeMinutes: "_"}}</span>
                </div>
                <div class="info-section">
                    <label>Start year</label>
                    <span>{{movie.startYear }}</span>
                </div>
                <div class="info-section">
                    <label>End year</label>
                    <span>{{(movie.endYear !== "\\N") ? movie.endYear : "_"}}</span>
                </div>
                <div class="info-section">
                    <label>Is adult</label>
                    <span>{{(movie.isAdult ==="0") ? "No" : "Yes"}}</span>
                </div>
                <div class="info-section">
                    <label>Genres</label>
                    <span>{{movie.genres}}</span>
                </div>
            </mat-card-content>

        </div>
    
    <div class="right-card-part">
        <img src="../../../assets/icons/icon_poster.svg" alt="Photo of icon pencil"  height="70Ã¹l"  >
    </div>
